<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ones</title>
</head>

<body>
    <div class="short">
        <h1 class="title">TOP 15 NHL PLAYERS<br>SINCE 2005 P2</h1>
        <div class="playerInfo">
            <select class="yearSelector">
                <option value="0">STEVEN STAMKOS</option>
                <option value="1">ARTEMI PANARIN</option>
                <option value="2">VINCENT LECAVALIER</option>
                <option value="3">KIRILL KAPRIZOV</option>
                <option value="4">MARC-ANDRE FLEURY</option>
                <option value="5">JOE THORNTON</option>
                <option value="6">SHEA WEBER</option>
                <option value="7">JONATHAN TOEWS</option>
                <option value="8">BRAD MARCHAND</option>
                <option value="9">DREW DOUGHTY</option>
                <option value="10">ILYA KOVALCHUK</option>
                <option value="11">DANIEL SEDIN</option>
                <option value="12">HENRIK SEDIN</option>
                <option value="13">DUNCAN KEITH</option>
                <option value="14">JONATHAN QUICK</option>
            </select>
            <img class="playerImage" src="" alt="Player Image">
            <div class="info">
                <p class="birthDate"></p>
                <p class="nation">nation</p>
                <p class="club">club</p>
                <p class="position">position</p>
            </div>
        </div>
        <div class="stats"><span>0</span></div>
    </div>

    <img src="" alt="" class="sidepic">

    <script src="script.js"></script>
</body>

</html>
