<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ones</title>
</head>

<body>
    <div class="short">
        <h1 class="title">TOP 15 NBA PLAYERS<br>SINCE 2005 P2</h1>
        <div class="playerInfo">
            <select class="yearSelector">
                <option value="0">KAWHI LEONARD</option>
                <option value="1">RUSSELL WESTBROOK</option>
                <option value="2">CARMELO ANTHONY</option>
                <option value="3">PAUL GEORGE</option>
                <option value="4">JAYSON TATUM</option>
                <option value="5">DAMIAN LILLARD</option>
                <option value="6">DEVIN BOOKER</option>
                <option value="7">DWIGHT HOWARD</option>
                <option value="8">KEVIN GARNETT</option>
                <option value="9">VINCE CARTER</option>
                <option value="10">STEVE NASH</option>
                <option value="11">TRACY MCGRADY</option>
                <option value="12">JIMMY BUTLER</option>
                <option value="13">DEMARCUS COUSINS</option>
                <option value="14">CHRIS BOSH</option>
            </select>

            <img class="playerImage" src="" alt="Player Image">
            <div class="info">
                <p class="birthDate"></p>
                <p class="nation">nation</p>
                <p class="club">club</p>
                <p class="position">position</p>
            </div>
        </div>
        <div class="stats"><span>0</span></div>
    </div>

    <img src="" alt="" class="sidepic">

    <script src="script.js"></script>
</body>

</html>
